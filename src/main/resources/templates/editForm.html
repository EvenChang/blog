<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>
</head>
<body>
<div class="container">

    <div class="container">

        <!--New Post Form-->
        <div class="row" style="margin-top:20px">
            <div class="row" th:if="${post.id}">
                <form action="#" th:action="@{'/editPost/{id}'(id=${post.id})}" th:method="post">
                    <h2 class="text-center">Write new post</h2>

                    <div class="form-group">
                        <input type="text" th:field="*{post.title}" placeholder="Title"
                               class="form-control input-lg"/>
                    </div>

                    <div class="form-group">
                        <input th:field="*{post.category}" placeholder="Category"
                               class="form-control input-lg"/>
                    </div>

                    <div class="form-group">
                        <textarea th:field="*{post.context}" placeholder="Context"
                                  class="form-control input-lg"/>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="Save"/>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
