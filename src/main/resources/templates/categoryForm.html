<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>
</head>
<body>

<div class="container">

    <div class="container">

            <!--New Post Form-->
            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <div class="row" th:if="${not #lists.isEmpty(categoryList)}">
                        <form action="#" th:action="@{/deleteCategory}" th:object="${category}" method="post">
                            <select th:field="${category.id}">
                                <option th:each="category: ${categoryList}"
                                        th:value="${category.id}"
                                        th:text="${category.name}"/>
                            </select>

                            <div class="form-group">
                                <input type="submit" value="Delete"/>
                            </div>
                        </form>
                    </div>

                    <form autocomplete="off" action="#" th:action="@{/newCategory}"
                          th:object="${category}" method="post" class="form-horizontal"
                          role="form">

                        <h2 class="text-center">New Category</h2>

                        <div class="form-group">
                            <input th:field="*{name}" placeholder="name"
                                   class="form-control input-lg"/>
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block" value="Save"/>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
