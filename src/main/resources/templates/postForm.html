<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>
</head>
<body>

<div class="container">

    <!--New Post Form-->
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/newPost}"
                  th:object="${post}" method="post" class="form-horizontal"
                  role="form">

                <h2 class="text-center">Write new post</h2>

                <div class="form-group">
                    <input type="text" th:field="*{title}" placeholder="Title"
                           class="form-control input-lg"/>
                </div>

                <div class="form-group">
                    <select th:field="*{category}">
                        <option th:each="category: ${categoryList}" th:value="${category.id}"
                                th:text="${category.name}"/>
                    </select>
                </div>

                <div class="form-group">
                        <textarea th:field="*{context}" placeholder="Context"
                                  class="form-control input-lg"/>
                </div>


                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Save"/>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
